<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/596f26c598.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" />
    <p class="welcome-message">We are launching <strong>soon!</strong></p>

    <div>Subscribe and get notified</div>
    <div class="form" id="email-form">
      <input
        class="grid-item"
        id="email"
        type="email"
        placeholder="Your email address..."
      />
      <button class="grid-item" id="email-btn" onclick="emailIsValid()">
        Notify Me
      </button>
      <label class="grid-item hidden" id="email-error">
        Please provide a valid email address
      </label>
    </div>
    <img class="dashboard-img" src="./images/illustration-dashboard.png" />
    <div class="socials">
      <a href="https://facebook.com/pingapp">
        <span class="fa-stack">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f"></i>
        </span>
      </a>
      <a href="https://twitter.com/pingapp">
        <span class="fa-stack">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter"></i>
        </span>
      </a>
      <a href="https://instagram.com/pingapp">
        <span class="fa-stack">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-instagram"></i>
        </span>
      </a>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kyle Cannoles</a>.
      </p>
    </footer>
  </body>
</html>
